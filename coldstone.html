<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coldstone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" async></script>
    <script src="https://kit.fontawesome.com/f3d07c4b78.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <a href="index.html">Home</a>
        </span>
        <h1>1 2 <span class="food">Foods</span></h1>
        <div class="cart-btn">
          <span class="nav-icon"><i class="fas fa-shopping-cart"></i></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- icecream hero -->
    <header class="hero_coldstone"></header>
    <div id="cart-overlay" class="cart-overlay">
      <div class="cart">
        <span class="close-cart">X</span>
        <h2>your cart</h2>
        <div class="cart-content" id="cart-content">
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
          <button class="clear-cart2 banner-btn2">Purchase</button>
        </div>
      </div>
    </div>
    <section class="general">
      <div class="general-center">
        <article class="product">
          <div class="img-container">
            <img
              src="./images/iceCREAM1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">vanilla</h3>
            <h4 class="price">$17</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/iceCREAM2.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="2">add to cart</button>
            <h3 class="title-product">special combo</h3>
            <h4 class="price">$30</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/icecreambackground.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="2">add to cart</button>
            <h3 class="title-product">pineapple specials</h3>
            <h4 class="price">$35</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/cup-of-ice-cream-2161643.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">ice cream sundae</h3>
            <h4 class="price">$20</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/flat-lay-photography-of-desserts-2062883.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">Lgbt</h3>
            <h4 class="price">$27</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/halloween-theme-cup-of-ice-cream-3151754.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">Halloween Specials</h3>
            <h4 class="price">$10</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/chocolate-cake-with-cream-on-top-683499.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">chocolate cake with cream on top</h3>
            <h4 class="price">$27</h4>
          </div>
        </article>
        <article class="product">
          <div class="img-container">
            <img
              src="./images/butter-cookie-cake-toppings-with-fruits-1291712.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">add to cart</button>
            <h3 class="title-product">Butter cookie cake</h3>
            <h4 class="price">$27</h4>
          </div>
        </article>
      </div>
    </section>
   
    <div class="overlays">
      <div class="pop-up-content">
        <div class="close-pop">
          <span class="close-pop-up">
            <i class="far fa-times-circle"></i>
          </span>
        </div>
        <div class="pop-up">
          <h2>To complete order, fill in your details</h2>
          <form action="" class="submit-form">
            <input class="name-value" type="text" placeholder="Enter your Name" />
            <input class="address-value" type="text" placeholder="Enter your Address" />
            <button class="btn-pop-up-submit">Submit</button>
          </form>
        </div>
    
      </div>
    </div>
  </body>
</html>
